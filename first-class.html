  <body>
    <header>
      <a href="index.html">
        <h2 id="logo">Swimming Club</h2>
      </a>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>

          <li>
            <a href="find-us.html">Find Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <form action="/action_page.php">
      <h1>Book your first session with us!</h1>
      <p>Your Details:</p>
      <div>
        <label for="name-field">Name</label>
        <input
          type="text"
          name="name-field"
          id="name-field"
          placeholder="Your Name"
          required
        />
      </div>
      <div>
        <label for="email-field">Email</label>
        <input
          type="email"
          name="email"
          id="email-field"
          placeholder="Your Email"
          required
        />
      </div>
      <div>
        <label for="age">Age</label>
        <select id="age" name="age" required>
          <option>5-10</option>
          <option>10-18</option>
          <option>18-35</option>
          <option>35-60</option>
          <option>60+</option>
        </select>
      </div>
      <div>
        <p>Level of your abilities:</p>
        <input
          id="beginner"
          value="beginner"
          name="level-of-abilities"
          type="radio"
          required
        />
        <label for="beginner">Exploring the water</label>

        <input
          id="basic"
          value="basic"
          name="level-of-abilities"
          type="radio"
          required
        />
        <label for="basic">Basic Skills</label>

        <input
          id="intermediate"
          value="intermediate"
          name="level-of-abilities"
          type="radio"
          required
        />
        <label for="intermediate">Intermediate</label>

        <input
          id="advanced"
          value="advanced"
          name="level-of-abilities"
          type="radio"
          required
        />
        <label for="advanced">Advanced</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <!-- Footer -->
